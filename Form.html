<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
        <fieldset>
            <legend><h2>Information</h2></legend>
                <form action="">
                    <table cellspacing="10px">
                        <tr>
                            <td>First name</td>
                            <td><input type="text" placeholder="Enter your First Name"></td>
                        </tr>
                        <tr>
                            <td>Last name</td>
                            <td><input type="text" placeholder="Enter your Last Name"></td>
                        </tr>
                        <tr>
                            <td>Date of Birth</td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td>Mobile No.</td>
                            <td>
                                <select>
                                    <option value="">+91</option>
                                    <option value="">+91</option>
                                </select>
                                <input type="tel" placeholder="Enter your Mobile No.">
                            </td>
                        </tr>
                        <tr>
                            <td>E-Mail</td>
                            <td><input type="email" placeholder="Enter your E-Mail"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" placeholder="Enter Password" maxlength="8"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td><input type="radio" name="gender">Male
                                <input type="radio" name="gender">Female
                                <input type="radio" name="gender">Other
                            </td>
                        </tr>
                        <tr>
                            <td>Known Langauges</td>
                            <td><input type="checkbox" name="Langauges">Hindi
                                <input type="checkbox" name="Langauges">Marathi
                                <input type="checkbox" name="Langauges">English
                                <input type="checkbox" name="Langauges">Urdu
                                <input type="checkbox" name="Langauges">Gujrati
                            </td>
                        </tr>
                        <tr>
                            <td>Select State</td>
                            <td><select name="State" id="">
                                <option value="">Gujrat</option>
                                <option value="">Maharashtra</option>
                                <option value="">Utterpradesh</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Select City</td>
                            <td><select name="City" id="">
                                <option value="">Ahmedabad</option>
                                <option value="">Mumbai</option>
                                <option value="">Agra</option>
                            </select></td>
                        </tr>
                        <!-- <tr>
                            <td>Postal Code</td>
                            <td><input type="number" placeholder="Enter your Zip-code"></td>
                        </tr> -->
                        <tr>
                            <td>Adrress</td>
                            <td><textarea name="" id="" cols="30" rows="10" placeholder="Enter your Adress"></textarea></td>
                        </tr>
                        <tr>
                            <td><input type="submit"></td>
                            <td><input type="reset"></td>
                        </tr>
                    </table>
                </form>
        </fieldset>
    </center>
</body>
</html>
